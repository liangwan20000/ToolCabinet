<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>关键字检索</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style type="text/css">
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            left: 10px;
            width: 280px;
        }
    </style>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'67abeced8489864ff9e436856998f28d',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=9d1639a3fe13c1c90a19bac549d41384&plugin=AMap.Autocomplete"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<div class="topInfo">
    <div class="input-item">
      <div class="input-item-prepend">
        <span class="input-item-text" style="width:8rem;">请输入关键字</span>
      </div>
      <input id='tipinput' type="text">
    </div>
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });
    // var placeSearch = null;
    // AMap.plugin('AMap.Autocomplete', function(){
    //   // 实例化Autocomplete
    //   var autoOptions = {
    //     // input 为绑定输入提示功能的input的DOM ID
    //     input: 'tipinput'
    //   }
    //   var autoComplete= new AMap.Autocomplete(autoOptions);
    //   // 无需再手动执行search方法，autoComplete会根据传入input对应的DOM动态触发search
    // })
    // var auto = new AMap.Autocomplete({
    //     input: "tipinput"
    // });
    AMap.service(["AMap.PlaceSearch"], function() {
        //构造地点查询类
        placeSearch = new AMap.PlaceSearch({ 
            pageSize: 5, // 单页显示结果条数
            pageIndex: 1, // 页码
            // city: "010", // 兴趣点城市
            // citylimit: true,  //是否强制限制在设置的城市内搜索
            map: map, // 展现结果的地图实例
            panel: "panel", // 结果列表将在此容器中进行展示。
            autoFitView: true // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
        });
        //关键字查询
        placeSearch.search('北京大学');
    });
    // document.querySelector('#tipinput').onchange = function (event) {
    //     console.dir(event.target.value)
    //     placeSearch.search(event.target.value)
    // }
</script>
</body>
</html>
