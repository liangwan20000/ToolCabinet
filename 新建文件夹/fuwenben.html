<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tinymce/tinymce.min.js"></script>
</head>
<body>
    <h1>TinyMCE快速开始示例</h1>
    <form method="post">
        <textarea id="mytextarea">Hello, World!</textarea>
    </form>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</body>
</html>
