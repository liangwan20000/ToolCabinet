		let deviceList = [

		function flatten (obj) {
			let newObj = {};
			
			function getObjData (value, keyValue) {
				for (let key in value) {
					// console.log(key)
					if (Object.prototype.toString.call(value[key]) === '[object Array]') {
						// getData()
					} else if (Object.prototype.toString.call(value[key]) === '[object Object]') {
						getObjData(value[key], keyValue + '.' + key)
					} else {
						newObj[keyValue + '.' + key] = value[key]
					}
				}
				
			}
			function getArrData (list, keyValue) {
				for (let i = 0; i < list.length; i++) {
					// console.log(keyValue)
					if (Object.prototype.toString.call(list[i]) === '[object Array]') {
						getArrData(list[i], keyValue + '[' + i + ']')
					} else if (Object.prototype.toString.call(list[i]) === '[object Object]') {
						getObjData(list[i], keyValue + '[' + i + ']')
					} else {
						newObj[keyValue + '[' + i + ']'] = list[i]
					}
				}
				
			}
			for (let key in obj) {
				if (Object.prototype.toString.call(obj[key]) === '[object Array]') {
					getArrData(obj[key], key)
				} else if (Object.prototype.toString.call(obj[key]) === '[object Object]') {
					getObjData(obj[key], key)
				} else {
					newObj[key] = obj[key];
				}
			}
			console.log(newObj)
		}
		flatten({
		  a: {
		    b: 1,
		    c: 2,
		    d: {e: 5}
		  },
		  b: [1, 3, {a: 2, b: 3}, [6, { t: 8 }]],
		  c: 3
		})
	</script>

        // 为对象添加方法
        function packingArrayHandle (superType) {
            var pro = Object.create(superType)
            // 获取数组中的某个键对应的值，用symbol拼接，返回一个字符串
            pro.getData = function (keyList, symbol) {
                var obj = {}
                for (let key of keyList) {
                    var list = []
                    var i = 0
                    var len = this.length
                    while (i < len) {
                        list.push(this[i][key])
                        i++
                    }
                    if (symbol) {
                        obj[key] = list.join(symbol)
                    } else {
                        obj[key] = list
                    }
                }
                return obj
            }
            return pro
        }
