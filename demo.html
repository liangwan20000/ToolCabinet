        <style>
            .box{
                width: 200px;
                height: 100px;
                background-color: lime;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <anchored-heading :level="2">
                <span>你好</span><span>你好</span>
                <p>hellow</p>
            </anchored-heading>
            <form action="">
                <fieldset>
                    <legend>注册信息</legend>

                    <span>用户名:</span>
                    <input type="text" class="form-control">

                    <br>
                    <br>
                    <span>用户名:</span>
                    <input type="text" class="form-control">

                </fieldset>
            </form>
        </div>
        <!-- import Vue before Element -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- import JavaScript -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script>
            let vm = new Vue({
                el: '#app',
                components: {
                    'anchored-heading': {
                        props: {
                            level: {
                                type: Number,
                                required: true
                            }
                        },
                        render: function (createElement) {
                            return createElement(
                                'h' + this.level,   // 标签名称
                                this.$slots.default // 子节点数组
                            )
                        },
                        renderError (createElement, err) {
                            console.log(err.stack)
                            return createElement('pre', { style: { color: 'red' }}, err.stack)
                        }
                    }
                },
                data: {
                    value: null,
                    options: [
                        { label: '柯比亚', value: 1 },
                        { label: '汤一膳', value: 2 },
                        { label: '吉雅日料', value: 3 },
                        { label: '4', value: 4 },
                        { label: '5', value: 5 },
                        { label: '6', value: 6 }
                    ]
                },
                mounted() {
                    
                },
                methods: {
                    
                }
            })
            
        </script>
    </body>
