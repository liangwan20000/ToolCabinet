                methods: {
                    chunk(array, size) {
                        // 获取数组长度
                        let length = array == null ? 0 : array.length
                        // 如果为空返回空数组
                        if (!length || size < 1) {
                            return []
                        }
                        // 初始化
                        let index = 0,
                        resIndex = 0,
                        // 向上取整,得到一个已有大小的数组
                        result = Array(Math.ceil(length / size))
                        // 循环  
                        while (index < length) {
                            result[resIndex] = array.slice(index, index + size)
                            index = index + size
                            resIndex++
                        }
                        return result
