<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM 原理</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <h1>{{ message }}</h1>
    <h1>{{ message }}</h1>
    
    <ul>
      <li>{{ foo }}</li>
      <li>xxxxxx</li>
    </ul>
    
    <div>
      message: <input v-on:click="handleClick" v-model="message" type="text">
    </div>
    
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->
  <script src="./myvue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello World',
        foo: 'bar'
      },
      methods: {
        handleClick () {
          this.message = '我点了文本框'
        } 
      }
    })
  </script>
</body>
</html>
