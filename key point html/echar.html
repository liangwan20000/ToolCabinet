<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart"></div>
    <script>
        var myChart = echarts.init(document.getElementById('chart'))
        // 清空数据
        myChart.clear()
        // 指定图表的配置项和数据
        let option = {
            tooltip: {
                // show: true, // 控制坐标轴指示器显示隐藏
                trigger: 'axis',
                // triggerOn: 'none', // 控制坐标轴指示器显示隐藏
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            toolbox: {
                show: true,
                feature: {
                    magicType: { show: true, type: ['line', 'bar'] }
                }
            },
            // 控制图标区域位置
            grid: {
                top: '26%',
                left: '3%',
                bottom: '10%',
                containLabel: true
            },
            // 是否可缩放
            dataZoom: [{
                    type: 'slider',
                    show: true,
                    xAxisIndex: 0,
                    filterMode: 'empty' // empty 或 filter
                },
                {
                    type: 'slider',
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty' // empty 或 filter
                },
                {
                    type: 'inside',
                    show: true,
                    xAxisIndex: 0,
                    filterMode: 'empty' // empty 或 filter
                },
                {
                    type: 'inside',
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty' // empty 或 filter
                }
            ],
            // 共多少种数据
            legend: {
                data: newLegend
            },

            xAxis: {
                type: 'category',
                data: echartsData.xAxis
            },
            // 纵坐标显示的数据形式
            yAxis: {
                type: 'value'
            },
            // 配置每一种数据如何显示
            series: data.map(item => {
                return {

                    type: 'bar',
                    stack: '总量' // 值为总量是堆叠图
                }
            })
        }
        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option)
        let num = 0

            myChart.dispatchAction({

                seriesIndex: 0,
