<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('chart'));
        var option = {
            tooltip: {
                show: false,
                trigger: 'axis',
                // triggerOn: 'none'
            },
            legend: {
                data:['销量']
            },
            xAxis : [
                {
                    type : 'category',
                    data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    "name":"销量",
                    "type":"bar",
                    "data":[5, 20, 40, 10, 10, 20]
                }
            ]
        };
        // 为echarts对象加载数据
        myChart.setOption(option);

        let num = 0
        setInterval(() => {
            // 显示指定的数据
            myChart.dispatchAction({
                type: 'showTip',
                // 可选，系列 index，可以是一个数组指定多个系列
                seriesIndex: 0,
                // 可选，系列名称，可以是一个数组指定多个系列
                // seriesName: '衬衫',
                // 可选，数据的 index
                dataIndex: num,
                // 可选，数据的 名称
                // name: '衬衫'
            })
            num++
        }, 2000)
    </script>
</body>
</html>
