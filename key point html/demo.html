<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
      .contentTop {
        display: flex;
        margin-right: 20px;
      }
      .divone {
          flex: 1;
          display: flex;
      }
      .el-input {
        flex: 1;
        width: auto;
      }
      .el-select {
        width: 100%;
      }
      /* .label {
        width: 80px;
        padding: 0 10px;
        height: 100%;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        text-align: right;
      } */
      /* // 中间部分 */
      .contentCenter {
        margin-top: 20px;
        display: flex;
      }
      /* // 左侧信息 */
      .centerLeft {
        flex: 2;
      }
      .row {
        width: 100%;
        height: 32px;
        display: flex;
      }
      .divone {
        flex: 1;
        display: flex;
        align-items: center;
        /* padding: 0 10px; */
      }
      /* .label {
        width: 80px;
        padding-right: 10px;
        text-align: right;
      } */
      .wid {
        width: 100%;
      }
      .el-input {
        flex: 1;
      }
      /* // 右侧头像 */
      .centerRight {
        flex: 1;
        display: flex;
        /* // flex-direction: row-reverse;\ */
        justify-content: flex-end;
      }
      .block {
        margin-top: 36px;
      }
      .imgs {
        width: 150px;
        height: 180px;
        line-height: 180px;
        text-align: center;
        color: #ccc;
        border: 1px solid #ccc;
      }

      .btns {
        margin-right: 20px;
        margin-left: 30px;
        margin-top: 36px;
      }
      .el-button {
        /* display: block;
        margin: 0;
        border: 1px solid #1e90ff;
        color: #1e90ff;
        margin-bottom: 10px; */
      }
      .el-form-item__content {
        display: flex;
        align-items: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  </head>
  <body>
    <div id='app'>
      <el-form
        ref="RefForm"
        :model="formData"
        label-width="100px"
        :rules="formRules"
        status-icon
      >
        <!-- 顶部 -->
        <div class="contentTop">
          <div class="divone">
            <el-form-item class="wid" label="RFID标签" prop="input">
              <el-input
                class="wid"
                v-model="formData.input"
                placeholder="请输入内容"
                size="mini"
              ></el-input>
            </el-form-item>
          </div>
          <div class="divone">
            <el-form-item class="wid" label="门禁ID号" prop="card">
              <el-input size="mini" v-model="formData.card"></el-input>
              <el-button style="margin-left: 10px; display: inline-block; height: 28px;" type="primary" size="mini">发卡</el-button>
            </el-form-item>
          </div>
          <div class="divone">
            <el-form-item class="wid" label="启用设备:" prop="card">
              <el-select size="mini" v-model="formData.value" placeholder="请选择">
                <el-option
                  v-for="item in options"
                  :key="item.value"
                  :label="item.label"
                  :value="item.value"
                >
                </el-option>
              </el-select>
            </el-form-item>
          </div>
        </div>
        <!-- 中间部分 -->
        <div class="contentCenter">
          <div class="centerLeft">
            <div class="row">
              <div class="divone">
                <el-form-item label="员工编码" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone"></div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item label="姓名" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone">
                <el-form-item label="性别" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item label="生日" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone">
                <el-form-item label="身份证号" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item label="电话号码" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone">
                <el-form-item label="邮箱" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item style="width: 100%" label="地址">
                  <el-input style="width: 100%" size="mini" v-model="formData.card"></el-input>
                </el-form-item>
              </div>
            </div>
            <div style="padding: 10px 0;"></div>
            <div class="row">
              <div class="divone">
                <el-form-item label="部门" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone">
                <el-form-item label="职位" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item label="工种" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
              <div class="divone">
                <el-form-item label="车牌" class="wid">
                  <el-input size="mini" v-model="formData.card" class="wid"></el-input>
                </el-form-item>
              </div>
            </div>
            <div class="row">
              <div class="divone">
                <el-form-item style="width: 100%" label="备注">
                  <el-input style="width: 100%" size="mini" v-model="formData.card"></el-input>
                </el-form-item>
              </div>
            </div>
          </div>
          <div class="centerRight">
            <div class="block">
              <el-image
                v-if="imgSwitch"
                style="width: 150px; height: 180px;"
                :src="url"
                fit="fit"
              >
              </el-image>
              <div v-else class="imgs">
                上传人员档案照片
              </div>
            </div>
            <div class="btns">
              <el-button size="mini">拍照</el-button>
              <el-button size="mini" @click="uploadHandler">上传</el-button>
              <el-button size="mini">删除</el-button>
            </div>
          </div>
        </div>
      </el-form>
    </div>
