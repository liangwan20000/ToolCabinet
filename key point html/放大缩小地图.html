<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .hideBox {
          margin: 0 auto;
          width: 600px;
          height: 600px;
          overflow: hidden;
          position: relative;
          background-color: lime;
        }
        .box {
          margin: 0 auto;
          width: 100px;
          height: 100px;
          overflow: hidden;
          position: absolute;
        }
        .box .bgcColor {
          width: 10px;
          height: 10px;
          background-color: red;
          position: absolute;
          top: 0;
          left: 0;
        }
        .box img {
          width: 100%;
          height: 100%;
          float: left;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="hideBox" ref="hideBox">
            <div class="box" :style="{ transform: 'scale(' + num + ')', left: leftNum + 'px', top: topNum + 'px' }">
                <div class="bgcColor"></div>
                <img src="./123.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let vm = new Vue({
            el: '#app',
            data: {
                num: 1,
                leftNum: 0,
                topNum: 0
            },
            mounted() {
                // 滚轮实现放大缩小
                this.$refs.hideBox.addEventListener('mousewheel', (event) => {
                    event.preventDefault();
                    // 放大的倍数是宽高乘的倍数
                    // 宽除以2得到的值就是一次移动的距离，这里是放大缩小的盒子是box，box的宽是100，除2就是50
                    if (event.wheelDelta > 0) {
                        this.num++
                        this.leftNum = ((this.num - 1) * 50) - (event.offsetX * (this.num - 1))
                        this.topNum = ((this.num - 1) * 50) - (event.offsetY * (this.num - 1))
                    } else {
                        this.num--
                        this.leftNum = ((this.num - 1) * 50) - (event.offsetX * (this.num - 1))
                        this.topNum = ((this.num - 1) * 50) - (event.offsetY * (this.num - 1))
                    }
                }, false);
            }
        })
    </script>
</body>
</html>
