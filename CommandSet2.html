<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		ul, li {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		ul {
			margin-left: 40px;
		}
		li {
			padding: 10px 0;
		}
		.label {
			color: #8B658B;
			font-size: 14px;
			font-weight: 700;
		}
		.value {
			color: #EE7621;
			font-weight: 700;
		}
		.title {
			margin-left: 20px;
			font-size: 16px;
			font-weight: 700;
			color: #8B8B7A;
		}
		.font {
			font-weight: 700;
			color: #EE7621;
		}
		.labelWidth {
			width: 100px;
			opacity: 0;
		}
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<el-collapse>
			<el-collapse-item title="一致性 Consistency" :name="index" v-for="(item, index) in list" :key="index">
				<template slot="title">
					<span class="title">{{ item.title }}</span>
				</template>
				<ul>
					<li v-for="(edit, ind) in item.list" :key="ind">
						<p v-if="edit.label">
							<span class="label" :class="edit.label && edit.label.toString() === 'true' ? 'labelWidth' : ''">{{ edit.label }}</span>:&nbsp;&nbsp;<span class="value">{{ edit.value }}</span>
						</p>
						<p v-else class="font">
							{{ edit }}
						</p>
					</li>
				</ul>
			</el-collapse-item>
		</el-collapse>
	</div>
	<script src="./js/vue.js"></script>

					{
						title: 'BOM',
						list: [
							{ label: 'BOM', value: '' },
							{ label: true, value: '1. 作用： 在web中使用javascript,BOM(浏览器对象模型)是核心。BOM提供了很多对象，来访问浏览器的功能；' },
							{ label: true, value: '2. BOM对象具有与浏览器的互操作性，W3C为了把浏览器中javaScript中最基本的部分标准化，已经将BOM的主要方面纳入了HTML5的规范中' },
							{ label: true, value: '3. BOM的核心对象是 window 他表示浏览器的一个实例，在浏览器中，window 对象有双重角色' },
							{ label: true, value: '4. 它既是通过javaScript访问浏览器窗口的一个接口，又是ECMAScript规定的 Global 对象' },
							{ label: true, value: '5. 这意味着在网页中定义的任何一个对象、变量和函数，都以 window 作为其 Global 对象，因此有权访问 parsInt()等方法' },
							{ label: true, value: '6. window 对象同时扮演着 ECMAScript 中 Global 对象的角色，因此所有在全局作用域中声明的变量、函数都会变成 window 对象的属性和方法' },
							{ label: true, value: '7. 全局变量不能通过 delete 操作符删除，而直接在 window 对象上定义的属性可以' },
							{ label: true, value: '8. 通过 var 语句添加的 window 属性有一个 [[Configurable]] 的特性，此特性的值被定义为 false;因此不能被 delete 操作符删除' },
							{ label: true, value: '9. 访问未声明的变量会抛出错误，但是通过查询 window 对象，可以知道某个可能未声明的变量是否存在' },
							{ label: true, value: '9.1 var newValue = oldValue; 报错，因为 oldValue 未定义' },
							{ label: true, value: '9.2 var newValue = window.oldValue; 不报错，因为这是一次属性查询' },
							{ label: true, value: '10. 不可以通过 window.property = value 之类的形式，直接在 window 对象上创建新的属性或方法' },
							{ label: true, value: '11. 在全局作用域中声明的所有变量和函数，照样会变成 window 的成员' },
							{ label: '窗口关系及框架', value: '框架就是HTML标签组成的结构' },
							{ label: true, value: '1. 框架规则：从 0 开始，从左至右，从上至下' },
							{ label: true, value: '2. top 对象：始终指向最高（最外）层的框架，也就是浏览器窗口；' },
							{ label: true, value: '3. parent 对象：始终指向当前框架的上层框架' },
							{ label: true, value: '4. self 对象：始终指向 window，可与 window 互换使用；目的为了与 top、parent对象对应起来，不包含其他值' },
							{ label: true, value: '5. 除非最高层窗口是通过 window.open() 打开的，否则其 window 对象的 name 属性不会包含任何值' },
							{ label: true, value: '6. 每个对象都有自己的 window 对象，保存在 frames 集合中，可以通过索引或者框架名称来访问相应的window 对象' },
							{ label: true, value: '7. 每个 window 对象都有一个 name 属性，其中包含框架的名称' },
							{ label: true, value: '8. 在使用框架的请情况下，浏览器中会存在多个 Global 对象；在每个框架中定义的全局变量会自动成为框架中window 对象的属性' },
							{ label: true, value: '9. 由于每个 window 对象都包含原生类型的构造函数，因此每个框架都有自己的构造函数，这些构造函数一一对应，但并不相等；这个问题会影响到对跨框架传递的对象使用 instanceof 操作符' },
							{ label: true, value: '10. 在使用框架的请情况下，浏览器中会存在多个 Global 对象；在每个框架中定义的全局变量会自动成为框架中window 对象的属性' },

							{ label: true, value: '3. window.innerWidth; 获取视图区宽度,移动设备中，保存着可见视口' },

							{ label: true, value: '9. window.resizeTo(x, y); 调整浏览器窗口的大小，直接设置大小（不加px）只能对最外层 window 使用' },
							{ label: true, value: '10. window.resizeBy(x, y); 调整浏览器窗口的差值，进行加减运算（不加px）只能对最外层 window 使用' },
							{ label: 'window.open()', value: '在新窗口中打开页面，接收四个参数' },

							{ label: true, value: '3 否则会创建一个新窗口，并将新窗口命名为此参数；此参数可以是下列任何一个特殊的窗口名称：_self;_parent;_top;_blank' },
							{ label: true, value: '4 一个特性字符串：表示新窗口中显示的特性；"height=400,left=10,resizable=yes"' },
							{ label: true, value: '5 一个表示新页面是否取代浏览器历史记录中当前加载页面的布尔值' },
							{ label: true, value: '6 通常只传递第一个参数，最后一个参数只在不打开新窗口的情况下使用' },
