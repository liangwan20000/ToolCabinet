<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        window.navigator.geolocation.watchPosition(success, error)
        function success (data, value) {
            console.log(data, value)
        }
        function error (error) {
            console.log(error)
        }
    </script>
